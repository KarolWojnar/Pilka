<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-800 text-white font-sans">
<div class="container mx-auto mt-10 p-5 bg-gray-700 rounded shadow-lg max-w-md">
    <h1 class="text-2xl font-bold text-center mb-5">Register</h1>
    <form th:action="@{/login}" th:method="post" id="registerForm">
        <div class="mb-4">
            <label for="login" class="block mb-2">Login:</label>
            <input type="text" id="login" name="login" class="w-full p-2 rounded bg-gray-800 text-white" required th:value="${login}">
            <div id="login-error" class="text-red-500 text-sm mt-2 hidden">Login is already taken.</div>
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-2">Password:</label>
            <input type="password" id="password" name="password" class="w-full p-2 rounded bg-gray-800 text-white" required>
        </div>
        <div class="mt-6">
            <input type="submit" value="Register" class="w-full p-2 bg-green-600 hover:bg-green-700 rounded text-white cursor-pointer">
        </div>
    </form>
</div>
</body>
</html>
