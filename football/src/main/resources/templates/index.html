<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <title>Admin Panel</title>
</head>
<body class="bg-gray-500">
<h1>WELCOME TO ADMIN PANEL</h1>
<div class="grid grid-cols-3 gap-4">
    <div class="col-span-2 bg-blue-200">
        <table class="table-auto w-full">
            <thead>
            <tr>
                <th class="w-1/6">ID</th>
                <th class="w-2/6">Nazwa druzyny</th>
                <th class="w-1/6">Sezon rozgrywek</th>
                <th class="w-2/6">Liga</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-xl text-center hover:bg-blue-300" th:each="team : ${teams}">
                <td th:text="${team.id}"></td>
                <td>
                    <a class="font-bold text-emerald-700" th:href="@{/teams/{id}/{year}(id=${team.id}, year=${team.season})}" th:text="${team.teamName}"></a>
                </td>
                <td th:text="${team.season}"></td>
                <td>
                        <span th:text="${team.teamStats.leagues.leagueName}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-span-1 bg-green-100">
    </div>
</div>
</body>
</html>
