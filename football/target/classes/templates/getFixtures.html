<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
<div class="bg-gray-700 p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6">Wprowadź id ligi i sezon, który chcesz pobrać</h1>
    <form th:action="@{/fixtures}" th:method="post">
        <div class="mb-4">
            <label for="id" class="block text-gray-300 text-sm font-bold mb-2">ID:</label>
            <input type="number" id="id" name="id" class="text-2xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="season" class="block text-gray-300 text-sm font-bold mb-2">SEZON:</label>
            <input type="text" id="season" name="season" class="text-2xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
    </form>
    <div th:if="${error}" class="mt-4 text-red-500 text-center">
        <p th:text="${error}"></p>
    </div>
</div>
<div th:if="${fixtures}" class="mt-4 text-2xl text-amber-500 bg-green-400 border text-center">
    <p th:text="${fixtures}"></p>
</div>

</body>
</html>
