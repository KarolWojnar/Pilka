<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <meta charset="UTF-8">
    <title>Fixtures</title>

</head>
<body class="bg-gray-800 flex items-center justify-center">
<div class="bg-gray-700 p-8 rounded-lg shadow-md w-full max-w-8xl">
    <h1 class="text-2xl font-bold mb-6 text-white">Wprowadź id drużyny i sezon, który chcesz pobrać</h1>
    <form th:action="@{/fixtures/team}" th:method="post" class="mb-6">
        <div class="mb-4">
            <label for="teamId" class="block text-gray-300 text-sm font-bold mb-2">ID:</label>
            <input required type="number" id="teamId" name="teamId" class="text-2xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="season" class="block text-gray-300 text-sm font-bold mb-2">SEZON:</label>
            <input required type="number" id="season" name="season" class="text-2xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="startDate" class="block text-gray-300 text-sm font-bold mb-2">Data rozpoczęcia:</label>
            <input required type="date" id="startDate" name="startDate" class="text-2xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="endDate" class="block text-gray-300 text-sm font-bold mb-2">Data zakończenia:</label>
            <input required type="date" id="endDate" name="endDate" class="text-2xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
    </form>
    <div th:if="${error}" class="mt-4 text-red-500 text-center">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${players}" class="mt-8">
        <h2 class="text-xl font-bold text-white mb-4">Statystyki zawodników:</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 text-white rounded-lg">
                <thead>
                <tr class="w-full bg-gray-600 text-gray-300 text-left">
                    <th class="py-2 px-4">Zawodnik</th>
                    <th class="py-2 px-4">Minuty</th>
                    <th class="py-2 px-4">Gole</th>
                    <th class="py-2 px-4">Asysty</th>
                    <th class="py-2 px-4">Podania kluczowe</th>
                    <th class="py-2 px-4">Pojedynki wygrane</th>
                    <th class="py-2 px-4">Przechwyty udane</th>
                    <th class="py-2 px-4">Dryblingi wygrane</th>
                    <th class="py-2 px-4">Faule popełnione</th>
                    <th class="py-2 px-4">Faule na zawodniku</th>
                    <th class="py-2 px-4">Kartki żółte</th>
                    <th class="py-2 px-4">Kartki czerwone</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${players}" class="border-b border-gray-700">
                    <td class="py-2 px-4" th:text="${player.imie} + ' ' + ${player.nazwisko}"></td>
                    <td class="py-2 px-4" th:text="${player.minuty}"></td>
                    <td class="py-2 px-4" th:text="${player.gole}"></td>
                    <td class="py-2 px-4" th:text="${player.asysty}"></td>
                    <td class="py-2 px-4" th:text="${player.podaniaKluczowe}"></td>
                    <td class="py-2 px-4" th:text="${player.pojedynkiWygrane}"></td>
                    <td class="py-2 px-4" th:text="${player.przechwytyUdane}"></td>
                    <td class="py-2 px-4" th:text="${player.dryblingiWygrane}"></td>
                    <td class="py-2 px-4" th:text="${player.faulePopelnione}"></td>
                    <td class="py-2 px-4" th:text="${player.fauleNaZawodniku}"></td>
                    <td class="py-2 px-4" th:text="${player.kartkiZolte}"></td>
                    <td class="py-2 px-4" th:text="${player.kartkiCzerwone}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
