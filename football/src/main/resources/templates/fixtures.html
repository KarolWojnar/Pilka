<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <meta charset="UTF-8">
    <title>Fixtures</title>
</head>
<body class="bg-gray-800 flex items-center justify-center">
<div class="bg-gray-700 p-8 rounded-lg shadow-md w-full max-w-8xl">
    <h1 class="text-2xl font-bold mb-6 text-white">Wprowadź id drużyny i sezon, który chcesz pobrać</h1>
    <form th:action="@{/fixtures/team}" th:method="post" class="mb-6">
        <div class="mb-3">
            <label for="teamName" class="block text-gray-300 text-sm font-bold mb-2">Nazwa drużyny:</label>
            <input required type="text" id="teamName" name="teamName" class="text-1xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4 flex space-x-4">
            <div class="w-1/2">
                <label for="startDate" class="block text-gray-300 text-sm font-bold mb-2">Data rozpoczęcia:</label>
                <input required type="date" id="startDate" name="startDate" class="text-1xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="w-1/2">
                <label for="endDate" class="block text-gray-300 text-sm font-bold mb-2">Data zakończenia:</label>
                <input required type="date" id="endDate" name="endDate" class="text-1xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>
        <div class="mb-4">
            <label for="rounding" class="block text-gray-300 text-sm font-bold mb-2">Zaokrąglanie do:</label>
            <select id="rounding" name="rounding" class="text-1xl shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="week">Tydzień</option>
                <option value="month">Miesiąc</option>
            </select>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
    </form>

    <div th:if="${error}" class="mt-4 text-red-500 text-center">
        <p th:text="${error}"></p>
    </div>

</body>
</html>
